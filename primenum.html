<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>prime number</title>
    </head>
    <body>
        <script>
             function isPrime (num) {
             if (num <= 1) {
             return false
             } else if (num <= 3) {
               return true
            } else if (num%2 === 0 || num%3 === 0) {
             return false
            }

             let i = 5
             while (i*i <= num) {
             if (num%i === 0 || num%(i+2) === 0) {
             return false
             }
             i += 6;
             }
               return true
              };
              console.log(isPrime(97));
        </script>

    </body>
</html>
